<!DOCTYPE html>
<html>
  <head>
    <title>Tryingout bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "navbar navbar-inverse navbar-static-top">
      <div class = "container">
	<div class = "row">
	  <div class = "col-lg-9">
	    <a href="#" class = "navbar-brand">GrepPage</a>

	    <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
	      <span class = "icon-bar"></span>
	      <span class = "icon-bar"></span>
	      <span class = "icon-bar"></span>
	    </button>

	    <div class = "collapse navbar-collapse navHeaderCollapse">
	      <ul class = "nav navbar-nav navbar-right">
		<li><a href="#aboutModal" data-toggle="modal">About</a></li>
		<li><a href="https://docs.google.com/forms/d/1RMe8NSboC1Kgsy9vzTxHAibxRznQ9icAQoHzCtGgjtg/viewform" target="_blank">Feedback</a></li>
	      </ul>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <div class = "container">
      <div class = "row">
	<div class = "col-lg-9">
	  <div class = "panel panel-default">
	    <div class = "panel-body">
	      <div class = "page-body">
		<div id="remote">
		  <input type="text" class="form-control typeahead" placeholder="Search &#8629;" name="srch-term" id="token" autofocus>
		</div>
		<div class="spacer-medium"></div>
		<div id="rs" class="spacer"></div>
	      </div>
	      <div class = "page-footer">
	      </div>
	    </div>
	  </div>
	</div>
      </div>

    <!-- Modals -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    <h4 class="modal-title" id="myModalLabel">About</h4>
	  </div>
	  <div class="modal-body">
	    <p>
	      Use GrepPage to find frequently used Hive and hadoop command line snippets fast.
	    </p>
	    <p>
	    Example queries: 
<pre>hive add jar
hive rename column
hdfs directory size</pre>
	    </p>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>
      </div>
    </div>


    <script type='text/javascript' src='jquery.min.js'></script>
    <script type='text/javascript' src='main.js'></script>
    <script type='text/javascript' src='typeahead.bundle.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
